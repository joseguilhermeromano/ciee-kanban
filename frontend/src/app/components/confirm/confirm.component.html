<h1 mat-dialog-title  class="title"><mat-icon class="icon">warning</mat-icon>Confirmação</h1>
<div mat-dialog-content>Você realmente deseja remover esse cartão?</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" class="btn-ok"><mat-icon>check</mat-icon>Ok</button>
    <button mat-raised-button [mat-dialog-close]="false" class="btn-cancelar"><mat-icon>close</mat-icon>Cancelar</button>
</div>
